<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice To Text</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/8808/8808808.png">
</head>
<body>
    <h1>Coding With Patel!</h1>

    <button class="button-three" id="btn" onclick="toggleRecognition()">
        Speech To Text
    </button>

    <div id="result" class="container">
        <p>Text Is Shown Here!</p>
    </div>

    <button class="button-three" onclick="copyDivToClipboard()">
        Copy Text
    </button>

    <div id="copied-message">Copied</div>

    <script src="script.js"></script>
</body>
</html>
